<!doctype html>
<html>
<head><title>To-Do List</title></head>
<body>
  <h1>To-Do List</h1>
  <ul>
    {% for todo in todos %}
      <li>{{ todo.item }}</li>
    {% endfor %}
  </ul>
  <form method="post" action="/add">
    <input type="text" name="item" placeholder="New to-do item">
    <button type="submit">Add</button>
  </form>
</body>
</html>
